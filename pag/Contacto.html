      <main class="main">
        <div>
          <h2>
            FORMULARIO DE CONTACTO
          </h2>
          <h3>Este es un formulario para que puedan contactar conmigo, respondere lo antes posible mediante su correo electronico</h3>
        </div>
        <form action="" name="formulario" method="get">
          <label for="nombre">Nombres</label>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre personal"><br><br>

          <label for="apellido">Apellidos</label>
          <input type="text" name="apellido" id="apellido" placeholder="Apellido personal"><br><br>

          <label for="tel">Telefono</label>
          <input type="tel" name="tel" id="tel" placeholder="Numero de telefono"><br><br>

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Correo electronico"><br><br>

          <label for="direccion">Direccion</label>
          <input type="text" name="direccion" id="direccion" placeholder="Direccion Empresa"><br><br>

          <select name="opciones" id="option">
            <option value="0">Pais</option>
            <option value="1">Colombia</option>
            <option value="2">Estados unidos</option>
            <option value="3">Canada</option>
            <option value="4">Reino Unido</option>
          </select>
          <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Reestablecer</button>
        <button onclick="inicio(); return false;">Inicio</button>
        </form>
      </main>

      <script>
        function inicio(){
          window.location.href='..\\hojaDeVida0.html';
        }
      </script>
